<div class="container">
  <h1>Blog</h1>
  <div class="row">
    <div class="col-6">
      <h2>Local posts</h2>
      <ul class="list-group">
        <li *ngFor="let item of posts" class="list-group-item">
          <h3>{{item.title}}</h3>
          <a class="btn btn-info" [routerLink]="[item.id]">Read more</a>
          <a class="btn btn-info" [routerLink]="['/blog', item.id, item.title, item.post]">Read more Ex2</a>
        </li>
      </ul>
    </div>
    <div class="col-6">
        <h2>Posts from DB</h2>
        <ul class="list-group">
          <li *ngFor="let item of dbPosts" class="list-group-item">
            <h3>{{item.title}}</h3>
            <a class="btn btn-info" [routerLink]="[item.id]">Read more</a>
            <a class="btn btn-info" [routerLink]="['/blog', item.id, item.title, item.post]">Read more Ex2</a>
            <button class="btn btn-info" (click)="deletePost(item.key)">Delete Post</button>
          </li>
        </ul>
      </div>
  </div>
  <app-add-post></app-add-post>
</div>
