<div class="container">
  <form [formGroup]="Form" (ngSubmit)="submitForm()" >
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" placeholder="Enter email" name="email" formControlName="email">
      <p *ngIf="Form.get('email').invalid && Form.get('email').touched">Your email is very bad!!!</p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Password" name="password" formControlName="pass">
      <p *ngIf="Form.get('pass').invalid && Form.get('pass').touched">Your pass is very bad!!!</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="Form.invalid" >Submit</button>
    <p *ngIf="isTonggle">You are {{Form.status}}!!!</p>
    <p *ngIf="Form.get('email').invalid && Form.get('email').touched && Form.get('pass').invalid && Form.get('pass').touched">You are very-very bad boy!!!</p>
  </form>
  <button type="button" (click)="load()" >Load</button>
</div>
