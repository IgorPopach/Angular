<div class="row style" [ngStyle] = "{backgroundColor: getColor()}">
  <div class="col-8">
    {{person.name.toUpperCase()}}
  </div>
  <div class="col-4">
    <button (click)="showInfo()" class="btn btn-info">Info</button>
    <app-profile *ngIf="isToggleOn === true" [person]="person"></app-profile>
  </div>
</div>
